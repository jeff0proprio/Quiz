            <div>
                <p class="PerguntasCaixa">Pergunta 3</p>

        </div>

    <!-- Parte do titulo de escolher as respostas -->

        <h3>Escolha sua resposta</h3>
        <h3>Escolha sua resposta</h3>

            <option>Resposta</option>

    <!-- Pontuação -->

        <label>Sua Pontuação: </label>

        <button>FinalizarQuiz</button>
